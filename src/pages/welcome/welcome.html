<ion-header>
  <ion-navbar color="header">
    <ion-title>
      Internet of Things (IoT)
    </ion-title>

    <ion-buttons end style="display: none;">
      <button ion-button icon-only (click)="detener()">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>


  </ion-navbar>
</ion-header>
<ion-content no-padding style="background-color: #f4f4f4">
  <!-- Horno uno -->
  <ion-card *ngFor="let i of data" color="{{ i['temperatura'] > 90 ? 'sobrecalendado' : 'tem_normal'}}">
    <ion-grid>
      <ion-row>
        <ion-col col-12>
          <img src="{{ img }}" height="100" width="50">
        </ion-col>
      </ion-row>
      <ion-row>

        <ion-item><strong>Horno {{ i['nombre'] }}</strong> </ion-item>
        <ion-item><strong>Temperatura:</strong> {{ i['temperatura'] }}</ion-item>

        <ion-item style="display: none">

          fecha: "2019-05-08"
          fechahora: "2019-05-08 22:45:25"
          horno_id: 1
          id: 71
          nombre: "Principal"
          temperatura: 97

        </ion-item>
      </ion-row>
    </ion-grid>
  </ion-card>

  <ion-row>
    <ion-col>
      <button ion-button full round icon-end color="iniciar" (click)="monitor()">
        Iniciar
        <ion-icon name="checkmark-circle"> </ion-icon>
      </button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <button ion-button full round icon-end color="stop" (click)="detener()">
        Stop
        <ion-icon name="close-circle"> </ion-icon>
      </button>
    </ion-col>
  </ion-row>

  <ion-card>
  </ion-card>
